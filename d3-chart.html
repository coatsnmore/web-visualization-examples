<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Integral with Adjustable Bars</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      svg {
        background-color: #f9f9f9;
        margin: 20px auto;
        display: block;
      }
      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }
      .area {
        fill: steelblue;
        opacity: 0.4;
      }
      .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 2;
      }
      .bar {
        fill: orange;
        opacity: 0.7;
      }
      .tooltip {
        position: absolute;
        background: white;
        border: 1px solid #ccc;
        padding: 5px;
        font-size: 12px;
        pointer-events: none;
        opacity: 0;
      }
      .math {
        margin: 20px;
        font-size: 16px;
        font-family: "Courier New", monospace;
        text-align: left;
        display: inline-block;
      }
      .slider-container {
        margin: 20px;
      }
      input[type="range"] {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <h1>Interactive Integral with Adjustable Bars</h1>
    <p>
      Use the slider to increase the number of bars for more accurate area
      calculations.
    </p>
    <div class="slider-container">
      <label for="bar-resolution"
        >Number of Bars: <span id="num-bars">6</span></label
      ><br />
      <input
        type="range"
        id="bar-resolution"
        min="2"
        max="50"
        step="1"
        value="6"
      />
    </div>
    <svg width="800" height="400"></svg>
    <div class="math"></div>
    <script>
      //
    </script>
  </body>
</html>
